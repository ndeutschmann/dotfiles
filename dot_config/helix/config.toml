theme = "noctis"

[editor]
true-color = true

[keys.normal.space.f]
"f" = "file_picker"
"y" = ":sh zellij run -c -f -x 10% -y 10% --width 80% --height 80% -- bash ~/.config/helix/yazi-picker.sh open"


[keys.normal.space.t]
"s" = "@maT<A-;>ww<space>y"
"r" = "@:sh zellij run -s -f -x 10% -y 10% --width 80% --height 80% --name hx-term -- zsh -i -c \\\"uv run pytest <C-r>%::<C-r>+\\\"<ret>"

[editor.soft-wrap]
enable = true
